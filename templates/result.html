<!DOCTYPE html>
<html>
<head>
  <title>Uploaded Image Result</title>
  <style>
    img { max-width: 300px; margin: 10px; }
    .container { display: flex; flex-wrap: wrap; gap: 10px; }
  </style>
</head>
<body>
  <h1>Uploaded Image:</h1>
  <img src="{{ uploaded_image }}" alt="Uploaded Image">

  <h2>Recommended Images:</h2>
  <div class="container">
    {% for img in recommended_images %}
      <img src="{{ img }}" alt="Recommended Image">
    {% endfor %}
  </div>
</body>
</html>
