<!DOCTYPE html>
<html>
<head>
  <title>Image Upload & Recommendation</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    img { max-width: 200px; margin: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Upload an Image</h1>
  <form action="/search" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload & Recommend</button>
  </form>

  {% if uploaded %}
    <h2>Uploaded Image:</h2>
    <img src="{{ url_for('static', path='uploads/' ~ uploaded) }}">
  {% endif %}

  {% if results %}
    <h2>Recommended Images:</h2>
    {% for image in results %}
      <img src="{{ url_for('static', path='recommendations/' ~ image) }}">
    {% endfor %}
  {% endif %}

  <br><br>
  <a href="/images">Manage Recommendation Images</a>
</body>
</html>
